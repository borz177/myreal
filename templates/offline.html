<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Нет подключения</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body {
      background: #f8f9fa;
      text-align: center;
      padding: 50px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #495057;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      color: #dc3545;
      font-size: 1.8rem;
    }
    p {
      color: #6c757d;
      margin: 1rem 0;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #0d6efd;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
    }
    .icon {
      font-size: 3rem;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚠️</div>
    <h1>Нет интернета</h1>
    <p>Вы оффлайн. Эта страница недоступна без подключения к сети.</p>
    <a href="/" class="btn">Попробовать снова</a>
  </div>
</body>
</html>
